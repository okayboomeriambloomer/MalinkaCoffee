<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница создания десерта</title>
</head>
<body>
<button>
  <a th:href="@{/admin/cakes}">Выйти из панели создания</a>
</button>
<form th:object="${cake}" th:method="post" th:action="@{/admin/cakes/new}">
  <input type="hidden" name="id" th:value="*{id}">
  <label for="name">Название:</label>
  <input type="text" id="name" th:field="*{name}">
  <a style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">не видно</a>
  <br>
  <label for="price">Цена:</label>
  <input type="text" id="price" th:field="*{price}">
  <a style="color:red" th:if="${#fields.hasErrors('price')}" th:onerror>Некорректная стоимость товара</a>
  <br>
  <input type="submit" value="Создать">
</form>
</body>
</html>
